<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification</title>
    <link rel="stylesheet" href="{{url_for('static', filename='verification.css')}}">
</head>

<body>
    <div class="container">
        <!-- Instructions -->
        <div class="row">
            <div class="alert alert-success col-md-12" role="alert" id="notes">
                <h4>INSTRUCTIONS</h4>
                <ul>
                    <li>You will recieve a verification code on your mail after you registered. Enter that code below.
                    </li>
                    <li>If somehow, you did not recieve the verification email then
                        <form action="/verification" method="get">
                            <a href="verification">resend the verification email</a>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
        <div class="resend">{{resendmsg}}</div>
        <!-- Verification Entry Jumbotron -->
        <div class="row">
            <div class="col-md-12">
                <div class="jumbotron text-center">
                    <h2>Enter the verification code</h2>
                    <form method="post" action="/validate" role="form">
                        <div class="col-md-9 col-sm-12">
                            <div class="form-group form-group-lg">
                                <input type="number" class="form-control col-md-6 col-sm-6 col-sm-offset-2" name="otp"
                                    required>
                                <input class="btn btn-primary btn-lg col-md-2 col-sm-2" type="submit" value="Verify">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="otp">{{msg}}</div>
    </div>
</body>

</html>
